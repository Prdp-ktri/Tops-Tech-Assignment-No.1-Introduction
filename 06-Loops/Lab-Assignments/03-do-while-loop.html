<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do-While Loop</title>
</head>

<body>

  <script>
    let userInput;
    do {
      userInput = Number(prompt("Enter a number greater than 10:"));

      if (isNaN(userInput) || userInput <= 10) {
        alert("Invalid Input. Please enter a number greater than 10.")
      }
    } while (isNaN(userInput) || userInput <= 10);
    alert("You entered:" + userInput + ". That is a number greater than 10. Thank You.")
  </script>

</body>

</html>
