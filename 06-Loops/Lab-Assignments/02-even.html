<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum of Even Numbers</title>
</head>

<body>

  <script>
    let sum = 0;
    let x = 1;
    while (x <= 20) {
      if (x % 2 === 0) {
        sum = sum + x;
      }
      x++;
    }
    console.log("The sum of even numbers from 1 to 20 is:" + sum);
  </script>

</body>

</html>
